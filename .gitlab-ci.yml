production_job:
  stage: deploy
  only:
    - master

  before_script:
    - mkdir -p ~/.ssh
    - echo -e "$PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

  script:
    - npm install
    - npm run build
    - cp -R . /home/ubuntu/mobile69.net/
  #  - bash .gitlab-prod.sh

  environment:
    name: production
    url: https:mobile69.net
